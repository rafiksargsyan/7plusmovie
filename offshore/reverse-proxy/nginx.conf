server {
  listen       443 ssl;
  listen  [::]:443 ssl;
  server_name web-ui.q62.xyz q62movies.com www.q62movies.com;

  ssl_certificate /etc/nginx/ssl/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/private/privkey.pem;

  error_page  500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }

  location / {
    proxy_pass http://web-ui:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
  }

}

server {
  listen       443 ssl;
  listen  [::]:443 ssl;
  server_name www.q62.xyz q62.xyz;

  location /api/ {
    proxy_pass http://web-ui:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
  }

  location / {
    return 301 $scheme://www.q62movies.com$request_uri;
  }
}

server {
  listen       443 ssl;
  listen  [::]:443 ssl;
  server_name ~^(?<prefix>\w+).(\w+)\.cdn\.q62\.xyz$;

  ssl_certificate /etc/nginx/ssl/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/private/privkey.pem;

  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }

  location / {
    proxy_pass http://$prefix.cloudfront.net;
    resolver 8.8.8.8;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
    more_clear_headers 'X-*';
    more_clear_headers 'Via';
    expires 24h;  
    add_header Cache-Control "public, max-age=86400";
  }
}

server {
  listen       443 ssl;
  listen  [::]:443 ssl;
  server_name ~^(\w+)\.cdn2\.q62\.xyz$;

  ssl_certificate /etc/nginx/ssl/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/private/privkey.pem;

  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }

  location ~* master\.m3u8$ {
    proxy_pass http://web-ui:3000/api/m3u8-proxy?m3u8RelativePath=$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;

    proxy_hide_header Access-Control-Allow-Origin;
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, OPTIONS";
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
  }

  location / {
    proxy_pass http://media-assets-prod-e1pjapsk.7plusmovie.uk;
    resolver 8.8.8.8;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
    more_clear_headers 'X-*' 'Via' 'Report-To' 'Cf-*';
    expires 24h;  
    add_header Cache-Control "public, max-age=86400";
  }

}

